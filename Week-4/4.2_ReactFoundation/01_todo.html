<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Todo</title>
</head>

<body>
    <div class="inputFields">
        <input id="title" type="text" placeholder="Enter Title"><br><br>
        <input id="description" type="text" placeholder="Enter Description"><br><br>
        <button onclick="addTask()">Add Task</button><br><br>

        <div id="container">
            
        </div>
    </div>

    <script>
        function addTask() {
            let title = document.getElementById("title").value;
            let description = document.getElementById("description").value;

            let original = document.getElementById('container').innerHTML;
            document.getElementById('container').innerHTML = original + `<div>${title}</div>
            <div>${description}</div>
            <button>Mark as done!</button><br><br>`
        }
    </script>
</body>

</html>
